<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet" />
    <style>
        .task-success {
            background-color: #dff0d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-md-9">
                    <h1>Simple task tracker</h1>
                </div>
                <div class="col-md-3">
                    <div class="form-group" style="margin-top: 20px;">
                        <div class='input-group date' data-bind="calendar: currentDate">
                            <input type='text' class="form-control" disabled="disabled" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <hr />
        <div class="row">
            <form data-bind="submit: addTask">
                <div class="form-group" data-bind="css: { 'has-error': !taskToAdd.isValid() && taskToAdd.isModified() }">
                    <textarea class="form-control" rows="3" placeholder="Type a task here" data-bind="value: taskToAdd, valueUpdate: 'afterkeydown'"></textarea>
                    <!-- ko if: !taskToAdd.isValid() && taskToAdd.isModified() -->
                    <p class="text-center">
                        <strong class="control-label">You should specify a text</strong>
                    </p>
                    <!-- /ko -->
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-primary" data-bind="enable: taskToAdd.isValid">Add task</button>
                </div>
            </form>
            <!-- ko if: tasks().length -->
            <hr />

            <div class="row">
                <div class="col-md-6 col-md-offset-6">
                    <div class="input-group">
                        <span class="input-group-addon">Filter</span>
                        <input type="text" class="form-control" placeholder="Type a part of task title" data-bind="value: filter, valueUpdate: 'afterkeydown'" />
                    </div>
                </div>
            </div>
            <br />

            <ul class="list-group">
                <!-- ko foreach: filteredTasks -->
                <li class="list-group-item" data-bind="css: { 'task-success': completed }">
                    <a href="#" class="badge" data-bind="click: $root.removeTask">x</a>
                    <input type="checkbox" data-bind="checked: completed" style="margin-top: 0; margin-right: 5px; vertical-align: middle;" />
                    <span data-bind="editableText: text"></span>

                </li>
                <!-- /ko -->
            </ul>

            <!-- ko if: filteredTasks().length == 0 -->
            <div class="text-center">
                <strong>No task muches current filter</strong>
            </div>
            <!-- /ko -->

            <!-- /ko -->

            <!-- ko ifnot: tasks().length  -->
            <div class="text-center">
                <strong>There are no tasks yet</strong>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/moment-with-langs.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/bootstrap-datetimepicker.min.js"></script>
    <script src="scripts/underscore.min.js"></script>
    <script src="scripts/knockout-3.1.0.js"></script>
    <script src="scripts/knockout.bindingHandlers.js"></script>
    <script src="scripts/jquery.textarea.keypress.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
